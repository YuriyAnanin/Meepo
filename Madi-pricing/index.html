<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pricing Plans</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Наши тарифные планы</h1>
		</header>

		<section class="pricing">
			<div class="plan">
				<h2>Basic</h2>
				<p class="price">$9.99<span>/мес</span></p>
				<ul>
					<li>1 проект</li>
					<li>5 ГБ хранилище</li>
					<li>Поддержка по email</li>
				</ul>
				<a href="#" class="btn">Купить</a>
			</div>

			<div class="plan">
				<h2>Standard</h2>
				<p class="price">$19.99<span>/мес</span></p>
				<ul>
					<li>10 проектов</li>
					<li>50 ГБ хранилище</li>
					<li>Приоритетная поддержка</li>
				</ul>
				<a href="#" class="btn">Купить</a>
			</div>

			<div class="plan">
				<h2>Premium</h2>
				<p class="price">$29.99<span>/мес</span></p>
				<ul>
					<li>Неограниченные проекты</li>
					<li>200 ГБ хранилище</li>
					<li>24/7 поддержка</li>
				</ul>
				<a href="#" class="btn">Купить</a>
			</div>
		</section>
	</body>
</html>
