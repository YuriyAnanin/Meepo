<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yura Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <ul class="list">
    <li class="item">
      <p class="name">
        Basic
      </p>
      <p class="price">
        $11.99/month
      </p>
      <ul class="accesses">
        <li class="access-item">
          10GB Storage
        </li>
        <li class="access-item">
          1 User
        </li>
        <li class="access-item not-available">
          Support
        </li>
      </ul>
      <button class="sign-button">Sign Up</button>
    </li>
    <li class="item">
      <p class="name">
        Standard
      </p>
      <p class="price">
        $19.99/month
      </p>
      <ul class="accesses">
        <li class="access-item">
          50GB Storage
        </li>
        <li class="access-item">
          5 Users
        </li>
        <li class="access-item">
          Phone & Email Support
        </li>
      </ul>
      <button class="sign-button">Sign Up</button>
    </li>
    <li class="item">
      <p class="name">
        Premium
      </p>
      <p class="price">
        $49.99/month
      </p>
      <ul class="accesses">
        <li class="access-item">
          100GB Storage
        </li>
        <li class="access-item">
          10 Users
        </li>
        <li class="access-item">
          24/7 Support
        </li>
      </ul>
      <button class="sign-button">Sign Up</button>
    </li>
  </ul>
</body>

</html>
